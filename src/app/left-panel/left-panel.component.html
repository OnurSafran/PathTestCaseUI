<!-- Toolbar -->
<div class="content" role="main">
  <div *ngIf="room === null" class="join">
    Join a Room
  </div>

  <div *ngIf="room !== null" class="container">
    <h3 class=" text-center">{{room.title}}</h3>
    <div class="messaging">
      <div class="inbox_msg">
        <div class="mesgs">
          <div #scrollMe class="msg_history">
            <li class="message" *ngFor="let message of room.messages">
              <div
                *ngIf="
                  message.senderNickName !== chatService.currentUser.nickName;
                  then incoming_msg;
                  else outgoing_msg
                "
              ></div>
              <ng-template #incoming_msg>
                <div class="incoming_msg">
                  <div class="incoming_msg_img">
                    <img
                      src="https://i.imgur.com/k2PZLZa.png"
                      alt="UserInfo avatar"
                    />
                  </div>
                  <div class="received_msg_top">{{ message.senderNickName }}</div>
                  <div class="received_msg">
                    <div class="received_withd_msg">
                      <p>{{ message.message }}</p>
                    </div>
                  </div>
                </div>
              </ng-template>
              <ng-template #outgoing_msg>
                <div class="outgoing_msg">
                  <div class="sent_msg">
                    <p>{{ message.message }}</p>
                  </div>
                </div>
              </ng-template>
            </li>
          </div>
          <div class="type_msg">
            <form class="input_msg_write" (ngSubmit)="sendMessage()">
              <input
                type="text"
                class="write_msg"
                placeholder="Type a message"
                name="newMessage"
                [(ngModel)]="newMessage"
              />
              <button class="msg_send_btn" type="button" (click)="sendMessage()">
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
